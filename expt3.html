<!DOCTYPE html>
<html>
<head>
    <title>Student Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            width: 25%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="button"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #555;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
        }
    </style>
    <script>
        function addStudent() {
            // Get input values
            var name = document.getElementById("name").value;
            var rollNumber = document.getElementById("rollNumber").value;
            var subject1Marks = parseInt(document.getElementById("subject1Marks").value);
            var subject2Marks = parseInt(document.getElementById("subject2Marks").value);
            var subject3Marks = parseInt(document.getElementById("subject3Marks").value);

            // Calculate total marks
            var totalMarks = subject1Marks + subject2Marks + subject3Marks;

            // Create a new table row
            var table = document.getElementById("studentTable");
            var newRow = table.insertRow(table.rows.length);

            // Insert cells for the data
            var nameCell = newRow.insertCell(0);
            var rollNumberCell = newRow.insertCell(1);
            var totalMarksCell = newRow.insertCell(2);

            // Populate the cells
            nameCell.innerHTML = name;
            rollNumberCell.innerHTML = rollNumber;
            totalMarksCell.innerHTML = totalMarks;

            // Clear input fields
            document.getElementById("name").value = "";
            document.getElementById("rollNumber").value = "";
            document.getElementById("subject1Marks").value = "";
            document.getElementById("subject2Marks").value = "";
            document.getElementById("subject3Marks").value = "";
        }
    </script>
</head>
<body>
    <h1>Student Data</h1>
    <form>
        <label for="name">Student Name:</label>
        <input type="text" id="name" required>
        
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" required>
        
        <label for="subject1Marks">Subject 1 Marks:</label>
        <input type="number" id="subject1Marks" required>
        
        <label for="subject2Marks">Subject 2 Marks:</label>
        <input type="number" id="subject2Marks" required>
        
        <label for="subject3Marks">Subject 3 Marks:</label>
        <input type="number" id="subject3Marks" required>
        
        <input type="button" value="Add Student" onclick="addStudent()">
    </form>
    
    <h2>Student Data Table</h2>
    <table id="studentTable" border="1">
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Total Marks</th>
        </tr>
    </table>
</body>
</html>
